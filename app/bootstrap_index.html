<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>EWAV Lite</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

</head>

<body ng-cloak>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EWAV Lite</a>
        </div>

    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Google Charts & AngularJS</h1>
        <hr/>
    </div>
    <div>
        <!--<div ng-controller="MyCtrl2"/>-->
        <tabset>

            <tab heading="Visualization">
                <div ng-controller="MyCtrl1">
                    <div g-chart></div>


                    <!--<ul ng-repeat="gadget in chartTypes">
                        <li >
                        {{gadget.gadgetName}}
                        </li>
                    </ul>-->


                    <li class="dropdown">
                        <a class="dropdown-toggle">
                            {{chart.typeName}}
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="chart in charts">
                                <a ng-click="selectType(chart)">{{chart.gadgetName}}</a>
                            </li>
                        </ul>
                    </li>

                </div>
            </tab>

        </tabset>
    </div>
</div>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/common/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/common/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
